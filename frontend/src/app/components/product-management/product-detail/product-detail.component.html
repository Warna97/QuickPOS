<div class="product-detail">
    <h2>Product Details</h2>
    <div *ngIf="product">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="product.name" />
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Price</mat-label>
        <input matInput type="number" [(ngModel)]="product.price" />
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Quantity</mat-label>
        <input matInput type="number" [(ngModel)]="product.quantity" />
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="product.description"></textarea>
      </mat-form-field>
  
      <button mat-raised-button color="primary" (click)="updateProduct()">Update Product</button>
    </div>
  </div>
